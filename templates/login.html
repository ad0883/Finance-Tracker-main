<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --penn-blue: #001f54;
            --white: #fefcfb;
        }
        
        .glass {
            background: rgba(0, 31, 84, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 31, 84, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        
        body {
            background: linear-gradient(135deg, #001f54, #001f54, #fefcfb);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .btn-gradient {
            background: linear-gradient(90deg, #001f54, #001f54);
        }
        
        .btn-gradient:hover {
            background: linear-gradient(90deg, rgba(0, 31, 84, 0.8), #001f54);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="flex justify-center items-center min-h-screen p-4">
        <div class="glass w-full max-w-md p-8 rounded-xl">
            <h1 class="text-3xl font-bold text-white mb-6 text-center">Login</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="p-4 mb-4 rounded-lg {% if category == 'success' %}bg-green-800 text-green-100{% elif category == 'danger' %}bg-red-800 text-red-100{% elif category == 'warning' %}bg-yellow-800 text-yellow-100{% else %}bg-blue-800 text-blue-100{% endif %}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('login') }}" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-white text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" required 
                           class="w-full px-4 py-2 rounded-lg bg-black bg-opacity-20 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent text-white placeholder-white placeholder-opacity-70">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-white text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-2 rounded-lg bg-black bg-opacity-20 border border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent text-white placeholder-white placeholder-opacity-70">
                </div>
                <button type="submit" class="w-full px-4 py-2 text-white font-medium btn-gradient rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-800 focus:ring-white transition-all duration-300">
                    Login
                </button>
            </form>
            <p class="mt-6 text-center text-white text-opacity-80 text-sm">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="font-medium text-white hover:text-white underline transition-colors">
                    Register
                </a>
            </p>
        </div>
    </div>
</body>
</html>
